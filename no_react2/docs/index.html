<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HorTree - jQuery Horizontal Hierarchical Tree</title>
    <link rel="stylesheet" href="./jquery.hortree.min.css">
</head>
<body>

<div id="my-container"></div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>

<!-- jQuery Line plugin : https://github.com/tbem/jquery.line -->
<script src="./jquery.line.js" type="text/javascript"></script>

<!-- jQuery HorTree plugin : https://github.com/alesmit/jquery-hortree -->
<script src="./jquery.hortree.min.js" type="text/javascript"></script>

<script type="text/javascript">

    (function () {

        setInterval(oneSecondFunction, 1000);

        function oneSecondFunction() {
                console.log("############")
        }

        var data = [
            {
                description: "Was ist passiert?",
                children: [
                    {
                        description: "Verkehrsunfall",
                        children: [
                            {
                                description: "Wie viele Personen sind betroffen?",
                                children: [
                                    {
                                        description: "1 (Eine Person)",
                                        children: [
                                            {
                                                description: "Ja",
                                                children: [
                                                    {
                                                        description: "Wo ist der Unfall passiert?",
                                                        children: []
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        description: "Herzinfarkt",
                        children: [
                        ]
                    },
                    {
                        description: "Panikattacke",
                        children: [
                        ]
                    }
                ]
            }
        ];

        $('#my-container').hortree({
            data: data
        });

    })();

</script>

</body>
</html>
